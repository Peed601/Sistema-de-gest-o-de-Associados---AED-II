<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gest√£o de Associados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gest√£o de Associados</h1>
            <p>Gerenciamento completo de registros de associados</p>
        </header>

        <div class="content">
            <div class="tabs">
                <button class="tab" onclick="showTab(event, 'cadastro')">Cadastro</button>
                <button class="tab" onclick="showTab(event, 'listagem')">Listagem</button>
            </div>

            <div id="alert-container"></div>

            <!-- Aba Cadastro -->
            <div id="cadastro" class="tab-content active">
                <h2>Cadastrar Novo Associado</h2>
                <form id="formAssociado" onsubmit="adicionarAssociado(event)">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Nome Completo *</label>
                            <input type="text" id="nome" required>
                        </div>
                        <div class="form-group">
                            <label>Idade *</label>
                            <input type="number" id="idade" min="0" max="150" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Sexo *</label>
                            <select id="sexo" required>
                                <option value="">Selecione...</option>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="O">Outro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>CPF *</label>
                            <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Matr√≠cula *</label>
                        <input type="text" id="matricula" required>
                    </div>

                    <button type="submit">Cadastrar Associado</button>
                </form>
            </div>

            <!-- Aba Listagem -->
            <div id="listagem" class="tab-content">
                <h2>Associados Cadastrados</h2>
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalAssociados">0</div>
                        <div class="stat-label">Total de Associados</div>
                    </div>
                </div>
                <div style="text-align: right; margin-bottom: 1rem;">
                    <button onclick="limparDados()" style="background: #dc2626; color: white; padding: 0.5rem 1rem; border: none; border-radius: 0.375rem; cursor: pointer; font-weight: 500;">
                        üóëÔ∏è Limpar Todos os Dados
                    </button>
                </div>
                <div id="listaAssociados"></div>

            </div>

            
    <script src="script.js"></script>
</body>
</html>
